name: CI action
on:
  push:
    branches:
      - main
      - feat/*
      - setting/*
      - fix/*
      - doc
  pull_request:
    branches:
      - main
      - feat/*
      - setting/*
      - fix/*
      - doc
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2

      - name: Check Node v
        run: node -v

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

  cypress-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: E2E test - chrome
        uses: cypress-io/github-action@v5.0.2
        with:
          install: false
          start: yarn start
          browser: chrome
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          
  check-bundle-size:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - uses: preactjs/compressed-size-action@v2
          
